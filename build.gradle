plugins {
    id 'java-library'
    id 'maven-publish'
}

group = 'com.gradle'
version = '0.0.1'

java {
}

repositories {
}

dependencies {
}
publishing {
    publications {
        library(MavenPublication) {
            from components.java
        }
    }
    repositories {
        maven {
            url = uri("https://github.com/dinhnguyendev/dinhnguyendev-spring-core-gradle")
            credentials {
                username = System.getenv("GITHUB_USERNAME")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
}